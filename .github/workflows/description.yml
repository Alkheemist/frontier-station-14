name: PR Description Validator

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  validate-pr-description:
    name: Validate PR Description
    runs-on: ubuntu-latest
    steps:
    - name: Set up workspace
      uses: actions/checkout@v2

    - name: Validate PR Description
      run: |
        # Ensure jq is installed
        sudo apt-get install jq

        # Fetch PR description using jq
        PR_DESCRIPTION=$(jq -r ".pull_request.body" "$GITHUB_EVENT_PATH")

        # Check for changelog header (:cl: or ðŸ†‘)
        if ! echo "$PR_DESCRIPTION" | grep -Eiq "(^|\s)(:cl:|ðŸ†‘)"; then
          echo "No changelog header found (:cl: or ðŸ†‘). Skipping changelog entry checks."
          exit 0
        fi

        # Check for at least one changelog entry (add:, remove:, tweak:, fix:)
        if ! echo "$PR_DESCRIPTION" | grep -Eiq "(^|[ *-]+)(add|remove|tweak|fix):"; then
          echo "PR description must contain at least one changelog entry (add:, remove:, tweak:, or fix:)."
          exit 1
        fi
