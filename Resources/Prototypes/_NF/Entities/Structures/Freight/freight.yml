- type: entity
  id: FreightBox1
  parent: BaseStructure
  #suffix: container
  name: freight container
  description: A load of cargo to be delivered.
#  placement:
#    mode: AlignTileAny
  categories: [ HideSpawnMenu ]
  components:
    - type: ShipmentPrice
      bonusPrice: 2000
    - type: StaticPrice
      price: 10000
    - type: Sprite
      layers:
      - sprite: _NF/Structures/Freight/freight_boxes.rsi
        offset: 0,.5
        state: box1
      drawdepth: Mobs
      noRot: true

