#spawner
- type: entity
  parent: MarkerBase
  id: RandomCrateFreightT1
  name: random t1 crate freight spawner
  components:
  - type: Sprite
    layers:
      - sprite: _NF/Structures/Freight/freight_pallet.rsi
        state: base
        offset: 0,.5
      - sprite: Structures/Storage/Crates/generic.rsi
        state: icon
      - state: red
  - type: RandomSpawner
    offset: 0
    prototypes:
      - CratePallet1
      - CratePallet2
      - CratePallet3
      - CratePallet4
      - CratePallet5
      - CratePallet6
      - CratePallet7
      - CratePallet8
      - CratePallet9
      - CratePallet10
      - CratePallet11
      - CratePallet12
      - CratePallet13
      - CratePallet14
      - CratePallet15
      - CratePallet16
      - CratePallet17
      - CratePallet18
      - CratePallet19
      - CratePallet20
      - CratePallet21
    chance: 1

- type: entity
  parent: MarkerBase
  id: RandomFreightT1
  name: random t1 freight spawner
  components:
  - type: Sprite
    layers:
      - sprite: _NF/Structures/Freight/freight_pallet.rsi
        state: base
        offset: 0,.5
      - state: red
  - type: RandomSpawner
    offset: 0
    prototypes:
      - BarrelPallet1
      - RandomCrateFreightT1
    chance: 1
