

#region Civilian
- type: entity
  id: NFAiHeldCivilian
  parent: AiHeld
  description: Components added / removed from an entity that gets inserted into an AI core.
  categories: [ HideSpawnMenu ]
  components:
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Common
    - Traffic
    - Handheld
    - Engineering
    - Medical
    - Science
    - Supply
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Traffic
    - Handheld
    - Engineering
    - Medical
    - Science
    - Supply
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
      enum.CrewMonitoringUIKey.Key:
        type: CrewMonitoringBoundUserInterface
      enum.GeneralStationRecordConsoleKey.Key:
        type: GeneralStationRecordConsoleBoundUserInterface
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
      enum.CommunicationsConsoleUiKey.Key:
        type: CommunicationsConsoleBoundUserInterface
      enum.HolopadUiKey.InteractionWindow:
        type: HolopadBoundUserInterface
  - type: IntrinsicUI
    uis:
      enum.RadarConsoleUiKey.Key:
        toggleAction: ActionAGhostShowRadar
      enum.CrewMonitoringUIKey.Key:
        toggleAction: ActionAGhostShowCrewMonitoring
      enum.GeneralStationRecordConsoleKey.Key:
        toggleAction: ActionAGhostShowStationRecords
      enum.CommunicationsConsoleUiKey.Key:
        toggleAction: ActionAGhostShowCommunications
      enum.HolopadUiKey.InteractionWindow:
        toggleAction: ActionAGhostShowHolopad
  - type: Telephone
    compatibleRanges:
    - Grid
    - Map
    - Unlimited
    listeningRange: 2
    speakerVolume: Speak
    transmissionRange: Map
    unlistedNumber: false
    requiresPower: false
    allowSourceTransmit: true
  - type: Holopad

- type: entity
  id: NFPlayerStationAiEmptyCivilian
  name: AI Core
  description: The latest in Artificial Intelligences.
  parent:
  - PlayerStationAiEmpty
  suffix: Civilian, empty
  components:
  - type: ContainerComp
    proto: NFAiHeldCivilian
    container: station_ai_mind_slot
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Telephone
    compatibleRanges:
    - Grid
    - Map
    - Unlimited
    listeningRange: 2
    speakerVolume: Speak
    transmissionRange: Map
    unlistedNumber: false
    requiresPower: false



# The job-ready version of an AI spawn.
- type: entity
  id: NFPlayerStationAiCivilian
  parent: NFPlayerStationAiEmptyCivilian
  suffix: Civilian,Job spawn
  components:
  - type: ContainerSpawnPoint
    containerId: station_ai_mind_slot
    job: ShuttleAiCivilian
  - type: Sprite
    sprite: Mobs/Silicon/station_ai.rsi
    layers:
    - state: base
    - state: ai
      shader: unshaded

- type: entity
  id: NFStationAiBrainCivilian
  parent: PositronicBrain
  categories: [ HideSpawnMenu, DoNotMap ]
  components:
  - type: Sprite
    # Once it's in a core it's pretty much an abstract entity at that point.
    visible: false
  - type: BlockMovement
    blockInteraction: false
  - type: SiliconLawProvider
    laws: Crewsimov
  - type: SiliconLawBound
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
        requireInputValidation: false
  - type: ComplexInteraction
  - type: Actions
  - type: Access
    tags:
    - CentralCommand
    groups:
    - AllAccess
    - Silicon
  - type: Eye
    drawFov: false
  - type: Examiner
  - type: InputMover
  - type: Speech
    speechVerb: Robotic
    speechSounds: Borg
  - type: Tag
    tags:
    - HideContextMenu
    - StationAi
    - NoConsoleSound
    - CanPilot
  - type: StartingMindRole
    mindRole: "MindRoleSiliconBrain"
    silent: true
  - type: NameIdentifier
    group: StationAi

